<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inventory - Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap/icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/bootstrap/css/styles.css">
</head>
<body>
<header class="navbar-bg-custom bg-gradient text-white text-center py-4">
    <h1>My Inventory 1.0</h1>
    <div>
        Teste de <i class="bi bi-whatsapp"></i> Ícone
    </div>
</header>
<div class="container mt-4">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Faça Login</div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    2023 <i class="bi bi-copy"></i> Nome da Sua Empresa. Todos os direitos reservados.
    Teste de <i class="bi bi-whatsapp"></i> Ícone
</footer>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
